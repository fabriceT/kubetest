apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: mon-test
  labels:
    app: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - image: nginx:1.27-alpine
          name: nginx
          ports:
            - containerPort: 80
          # https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/#requests-and-limits
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m" # 0.25
            limits:
              memory: "128Mi"
              cpu: "500m"  # 0.5
          # https://kubernetes.io/docs/tasks/configure-pod-container/security-context/
          securityContext: {}
            # readOnlyRootFilesystem: true
            # runAsNonRoot: true

